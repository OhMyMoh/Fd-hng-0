<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Moyinoluwa Popoola</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main data-testid="test-contact-page">
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <label for="name">Full Name</label>
      <input id="name" data-testid="test-contact-name" required />
      <span id="error-name" data-testid="test-contact-error-name" class="error-msg"></span>

      <label for="email">Email</label>
      <input id="email" type="email" data-testid="test-contact-email" required />
      <span id="error-email" data-testid="test-contact-error-email" class="error-msg"></span>

      <label for="subject">Subject</label>
      <input id="subject" data-testid="test-contact-subject" required />
      <span id="error-subject" data-testid="test-contact-error-subject" class="error-msg"></span>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" required></textarea>
      <span id="error-message" data-testid="test-contact-error-message" class="error-msg"></span>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p id="formMessage" class="feedback"></p>
    </form>
  </main>
    <script src="script.js"></script>
</body>
</html>
